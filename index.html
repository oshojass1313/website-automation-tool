<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Automation Tool</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      height: 150px;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      margin-right: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Automation Tool</h1>
    <form id="websiteForm">
      <label for="links">Add Website Links (One per line):</label>
      <textarea id="links" placeholder="https://example.com"></textarea>
      <button type="submit">Open Websites</button>
    </form>

    <div>
      <button id="startClick">Start Auto-Click</button>
      <button id="startScroll">Start Auto-Scroll</button>
      <button id="stopAutomation">Stop Automation</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    // Variables to manage automation
    let links = [];
    let currentWindow = null;
    let scrollInterval = null;

    // Open websites in new tabs
    document.getElementById('websiteForm').addEventListener('submit', function (e) {
      e.preventDefault();

      links = document.getElementById('links').value.split('\n').filter(link => link.trim() !== '');
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = 'Opening websites...';

      if (links.length === 0) {
        statusDiv.innerHTML = 'No links provided!';
        return;
      }

      links.forEach((link, index) => {
        setTimeout(() => {
          currentWindow = window.open(link, '_blank');
        }, index * 2000); // 2-second delay between each link
      });

      statusDiv.innerHTML = 'Websites opened successfully!';
    });

    // Start Auto-Click
    document.getElementById('startClick').addEventListener('click', function () {
      if (!currentWindow || currentWindow.closed) {
        alert('No active website to perform auto-click!');
        return;
      }

      try {
        currentWindow.document.querySelector('#submit')?.click();
        alert('Auto-click performed on the active website!');
      } catch (error) {
        alert('Button not found or unable to perform auto-click.');
      }
    });

    // Start Auto-Scroll
    document.getElementById('startScroll').addEventListener('click', function () {
      if (!currentWindow || currentWindow.closed) {
        alert('No active website to perform auto-scroll!');
        return;
      }

      let scrollPosition = 0;
      scrollInterval = setInterval(() => {
        scrollPosition += 100;
        currentWindow.scrollTo(0, scrollPosition);

        if (scrollPosition >= currentWindow.document.body.scrollHeight) {
          clearInterval(scrollInterval);
          alert('Auto-scroll completed!');
        }
      }, 100);
    });

    // Stop Automation
    document.getElementById('stopAutomation').addEventListener('click', function () {
      if (scrollInterval) {
        clearInterval(scrollInterval);
        alert('Automation stopped!');
      }
    });
  </script>
</body>
</html>
